<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
        h2 {
            text-align: center;
        }

        .rectangle {
            border: 1px solid black;
            width: 200px;
            height: 200px;
            margin: auto;
        }

        .buttons {
            padding: 20px;
            width: 200px;
            margin: auto;
        }
    </style>
</head>
<body>

<h1 id="Hello">Hello, I am going to eat chicken.</h1>

<h2>Rectangle thing.</h2>
    <div class="rectangle"></div>
    <div class="buttons">
        <button onclick="change_to_circle()">Make into a circle (yay!)</button>
        <button onclick="hide()">hide the shape.</button>
        <button onclick="show()">show the shape.</button>
    </div>
<script>
  var M = document.getElementById("Hello");

  M.style.color = "red";
  M.style.background = "Black";
  M.style.fontFamily = "Georgia";
  M.style.fontStyle = "italic";
  
    
        let div = document.querySelector(".rectangle");
 
        function change_to_circle() {
          div.style.borderRadius = "50%";
        }

        function hide() {
          div.style.display = "None";   
        }

        function show() {
          div.style.display = "Block";   
        }

        div.onmouseenter = function () {
           div.style.background = "Cyan";
        }

        
        div.onmouseout = function () {
           div.style.background = "None"; 
        }
</script>

</body>
</html>
